  ### Host/System Resources ###
  ###
  
  #  System uptime "The amount of time since this host was last initialized."
  #  TimeTicks /6000 for minutes.
   [[inputs.snmp.field]]
     name = "sysUpTime"
     oid = "HOST-RESOURCES-MIB::hrSystemUptime.0"

